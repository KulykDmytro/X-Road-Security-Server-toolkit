api_key:
- credentials: xrd:secret
  key: /path/to/ssh_private_key
  roles:
  - XROAD_SYSTEM_ADMINISTRATOR
  - XROAD_SERVICE_ADMINISTRATOR
  - XROAD_SECURITY_OFFICER
  - XROAD_REGISTRATION_OFFICER
  url: https://localhost:4000/api/v1/api-keys
logging:
  file: /var/log/xroad/xrdsst.log
  level: INFO
security_server:
- api_key: X-Road-apikey token=<API_KEY>
  certificates:
    - /path/to/signcert
    - /path/to/authcert
  configuration_anchor: /path/to/configuration-anchor.xml
  name: <SECURITY_SERVER_NAME>
  owner_dn_country: EE
  owner_dn_org: ACME
  owner_member_class: GOV
  owner_member_code: 1234
  security_server_code: <SERVER_CODE>
  software_token_id: 0
  software_token_pin: 1234
  url: https://<SECURITY_SERVER_FQDN_OR_IP>:4000/api/v1
  clients:
    - member_class: GOV
      member_code: 1234
      subsystem_code: TEST
      connection_type: HTTP
      service_descriptions:
        - url: https://raw.githubusercontent.com/OpenAPITools/openapi-generator/master/modules/openapi-generator-gradle-plugin/samples/local-spec/petstore-v3.0.yaml
          rest_service_code: Petstore
          type: OPENAPI3
          access:
            - TEST
          url_all: http://petstore
          timeout_all: 60
          ssl_auth_all: False
          services:
            - service_code: Petstore
              access:
                - TEST
              timeout: 120
              ssl_auth: True
              url: http://petstore.swagger.io/v1
